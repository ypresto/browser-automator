<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Browser Automator - Permission Request</title>
  <style>
    body {
      width: 400px;
      min-height: 250px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e0e0e0;
    }

    .header-icon {
      font-size: 24px;
    }

    .header-title {
      font-size: 16px;
      font-weight: 600;
    }

    .permission-request {
      background: #f5f5f5;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .permission-label {
      font-size: 12px;
      color: #666;
      margin-bottom: 4px;
    }

    .permission-value {
      font-weight: 500;
      margin-bottom: 8px;
      word-break: break-word;
    }

    .checkbox-container {
      margin: 12px 0;
    }

    .checkbox-container label {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      font-size: 13px;
    }

    .buttons {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }

    button {
      padding: 8px 16px;
      border-radius: 4px;
      border: none;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      min-width: 80px;
    }

    .btn-allow {
      background: #4285f4;
      color: white;
    }

    .btn-allow:hover {
      background: #3367d6;
    }

    .btn-deny {
      background: #f1f3f4;
      color: #5f6368;
    }

    .btn-deny:hover {
      background: #e8eaed;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-icon">üîê</div>
    <div class="header-title">Permission Request</div>
  </div>

  <div id="content" class="loading">
    Loading permission request...
  </div>

  <script src="dist/popup.js"></script>
</body>
</html>
