<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Wake Up Browser Automator</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }
    .status {
      padding: 20px;
      margin: 20px 0;
      border-radius: 8px;
      font-size: 16px;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin: 10px 5px;
    }
    button:hover {
      background: #0056b3;
    }
    button:disabled {
      background: #6c757d;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>ðŸ”„ Browser Automator Service Worker</h1>
  <p>Use this page to wake up the Browser Automator extension service worker.</p>

  <div id="status" class="status info">
    Checking extension status...
  </div>

  <button id="wakeBtn" onclick="wakeUpExtension()">Wake Up Extension</button>
  <button id="reloadBtn" onclick="reloadExtension()">Reload Extension</button>

  <script>
    const statusDiv = document.getElementById('status');
    const wakeBtn = document.getElementById('wakeBtn');
    const reloadBtn = document.getElementById('reloadBtn');

    // Try to ping the extension on load
    checkExtension();

    function checkExtension() {
      statusDiv.className = 'status info';
      statusDiv.textContent = 'Checking extension...';

      // This will wake up the service worker if it's inactive
      chrome.runtime.sendMessage('placeholder-extension-id', { type: 'ping' }, (response) => {
        if (chrome.runtime.lastError) {
          statusDiv.className = 'status error';
          statusDiv.textContent = 'âŒ Extension not responding: ' + chrome.runtime.lastError.message;
        } else {
          statusDiv.className = 'status success';
          statusDiv.textContent = 'âœ… Extension service worker is active!';
        }
      });
    }

    function wakeUpExtension() {
      wakeBtn.disabled = true;
      statusDiv.className = 'status info';
      statusDiv.textContent = 'Waking up extension...';

      setTimeout(() => {
        checkExtension();
        wakeBtn.disabled = false;
      }, 1000);
    }

    function reloadExtension() {
      statusDiv.className = 'status info';
      statusDiv.textContent = 'To reload: Go to chrome://extensions/ and click the refresh icon';
      reloadBtn.disabled = true;
    }

    // Auto-check every 10 seconds
    setInterval(checkExtension, 10000);
  </script>
</body>
</html>
